<nav aria-label="Page navigation">
    <ul class="pagination">
        <li class="page-item {{isFirstPage()? 'disabled':''}}">
            <button class="page-link" (click)="first()" aria-label="Previous">
                <i class="fa-duotone fa-chevrons-left"></i>
            </button>
        </li>
        <li class="page-item {{isFirstPage()? 'disabled':''}}">
            <button class="page-link" (click)="prev()" aria-label="Previous">
                <i class="fa-solid fa-angle-left"></i>
            </button>
        </li>
        <li class="page-item" *ngFor="let page of pages">
            <button class="page-link" [class.active]="page === currentPage" [disabled]="page === currentPage"
                (click)="goToPage(page)">
                {{ page }}
            </button>
        </li>
        <li class="page-item {{isLastPage()? 'disabled':''}}">
            <button class="page-link" (click)="next()" aria-label="Next">
                <i class="fa-solid fa-angle-right"></i>
            </button>
        </li>
        <li class="page-item {{isLastPage()? 'disabled':''}}">
            <a class="page-link" (click)="last()" aria-label="Next">
                <i class="fa-duotone fa-chevrons-right"></i>
            </a>
        </li>
    </ul>
</nav>
